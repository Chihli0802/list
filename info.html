<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="all-area" style="box-shadow: 0 10px 10px -5px;">

        <header>
            <h1>Sign Up Page</h1>
        </header>

        <!-- email-account -->
        <div class="mail-account">
            <label for="mail-account">
                <p>Email Account </p>
                <i class="fa-regular fa-envelope i1"></i>
                <input id="mail-account" type="text" placeholder="xxx@gmail.com" style="width: 200px;">
            </label>
        </div>


        <!-- name -->
        <div class="name">
            <label for="name">
                <p>Name</p>
                <i class="fa-solid fa-person"></i>
                <input id="name" type="text" placeholder="chihli" style="width: 200px;">
            </label>
        </div>

        <!-- password -->
        <div class="password">
            <label for="password">
                <p>Password</p>
                <i class="fa-sharp fa-solid fa-key"></i>
                <input id="password" type="password" placeholder="********" style="width: 200px;">
            </label>
        </div>

        <!-- repeat password -->
        <div class="repeat-password">
            <label for="repeat password">
                <p>Repeat Password</p>
                <i class="fa-sharp fa-solid fa-key"></i>
                <input id="repeat password" type="password" style="width: 200px;">
            </label>
        </div>



        <!-- sign up -->
        <div class="area4">
            <div class="sign-up">
                <button type="button"
                    style="height:23px;width:80px;border:2px blue none;background-color: rgb(80, 116, 86);color:white">Sign
                    Up</button>
            </div>
        </div>





    </div>

</body>

</html>
